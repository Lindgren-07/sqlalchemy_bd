<!DOCTYPE html>
<html>

<head>
    <title>Adm</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>

    <h1>Administrador</h1>

    {% set mensagem = get_flashed_messages()%}
    {% if mensagem %}
    <div class="mensagem_flash">
        {{mensagem[0]}}
    </div>
    {% endif %}

    <form action="/cadastrar_adm" method="post">
        <label for="email_adm">Email:</label>
        <input type="text" name="email_adm" id="email_adm" placeholder="Digite seu email">
        <p></p>
        <label for="senha_adm">Senha:</label>
        <input type="password" name="senha_adm" id="senha_adm" placeholder="Digite sua senha">
        <p></p>
        <button type="submit" value="cadastrar" name="btn_adm">Cadastrar</button>
        <button type="submit" value="entrar" name="btn_adm">Entrar</button>
    </form>

</body>

</html>
