<!DOCTYPE html>
<html>

<head>
    <title>index</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>

  

    <h1>Adicionar Cachorro</h1>

    {% set mensagem = get_flashed_messages()%}
    {% if mensagem %}
    <div class="mensagem_flash">
        {{mensagem[0]}}
    </div>
    {% endif %}

 
    <form action="/cadastrar_cachorro" method="post">
        <label for="nome_cachorro">Nome:</label>
        <input type="text" name="nome_cachorro" id="nome_cachorro" placeholder="digite aqui" required>
        <p></p>
        <label for="sexo_cachorro">Sexo:</label>
        <input type="text" name="sexo_cachorro" id="sexo_cachorro" placeholder="digite aqui" required>
        <p></p>
        <label for="raca_cachorro">Raça:</label>
        <input type="text" name="raca_cachorro" id="raca_cachorro" placeholder="digite aqui" required>
        <p></p>
        <label for="descricao_cachorro">Descrição:</label>
        <input type="text" name="descricao_cachorro" id="descricao_cachorro" placeholder="digite aqui" required>
        <p></p>
        <button type="submit">Cadastrar</button>



    </form>



</body>


</html>
